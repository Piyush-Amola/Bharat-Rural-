<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="./js/script.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <section class="flex justify-center items-center px-4 py-16">
      <div
        class="bg-white w-full max-w-3xl rounded-2xl shadow-xl flex flex-col"
      >
        <div class="bg-green-600 text-white p-4 rounded-t-2xl">
          <h2 class="text-xl font-semibold">AI Career Guidance</h2>
        </div>

        <div
          id="chatBox"
          class="flex-1 p-6 space-y-4 overflow-y-auto  scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
        >
          <div class="bg-green-100 p-3 rounded-lg w-fit">
            ğŸ‘‹ Hello! Tell me your interest and I will suggest a career path.
          </div>
        </div>

        <div class="flex border-t p-4 gap-3">
          <input
            type="text"
            id="userInput"
            placeholder="Type your interest..."
            class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <button
            id="sendBtn"
            class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition"
          >
            Send
          </button>
        </div>
      </div>
    </section>

    <div id="footor"></div>
    <script defer src="js/career.js"></script>
  </body>
</html>

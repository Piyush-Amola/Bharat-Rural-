<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script defer src="js/ai.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body class="bg-gray-100 w-full">
    <div id="header"></div>

    <div class="flex item-center justify-center h-full">
      <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-lg">
        <div
          id="chatBox"
          class="h-80 overflow-y-auto border rounded-lg p-3 mb-3 bg-gray-50"
        ></div>

        <div class="flex gap-2">
          <input
            type="text"
            id="aiInput"
            placeholder="Ask something..."
            class="flex-1 border p-2 rounded-lg"
          />
          <button
            onclick="aiChat()"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
